<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign -in</title>
</head>
<body>
    <h1>Google Sign -in</h1>
    <hr>

    <div id="g_id_onload"
    data-client_id="391634113883-h8ko5418msdus8e88bvje9nvkv5b0lua.apps.googleusercontent.com"
    data-auto_prompt="false"
    data-callback="handleCredentialResponse"
    >
    
 </div>
 <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
 </div>

 <button id="googleSignOut">SignOut</button>
 <script>
    function handleCredentialResponse(response) {
        //Google Token
       //console.log(response.credential);
       const body={id_token:response.credential}
       fetch('http://localhost:8081/api/auth/google',
       {method:'POST',
       headers:{'Content-Type':'application/json'},
       body:JSON.stringify(body)
    }).
       then(res=>res.json())
       .then(res=>{
        console.log(res);
        window.localStorage.setItem("email",res.usuario.correo);
       })
       .catch(console.warn);

    }

    const button = document.getElementById('googleSignOut');
    button.onclick=()=>{
        //console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke( window.localStorage.getItem("email"), done=>{
            window.localStorage.clear();
            window.location.reload();
            
        });
    }
  </script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
